        background-color: white;
        color: #333;
        margin: 0;
      }
      header {
        background-color: #ff6200;
        color: white;
        text-align: center;
        padding: 20px;
      }

        max-width: 1024px;
        margin: 0 auto;
      }
      h1 {

      }
      h2 {
        text-align: center;
      }
      nav {
        background-color: #ff6200;
        color: white;
        text-align: center;
        padding: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
      }
      nav a:hover {
        text-decoration: underline;
      }
      section {
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #ff6200;
        color: white;
      }
      .team-info {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        justify-content: space-between;
      }
      .team-name {
        flex-grow: 1;
      }
      table img {
        width: 48px;
